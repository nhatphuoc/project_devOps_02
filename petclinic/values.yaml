# Default values for petclinic helm chart
replicaCount: 1

# Default environment variables
env:
  SPRING_PROFILES_ACTIVE: kubernetes

# Service image tags - these will be overridden by Jenkins
services:
  config-server:
    imageTag: latest
    port: 8888
    resources:
      memory: 512Mi
    healthcheck:
      path: /
      port: 8888
  
  discovery-server:
    imageTag: latest
    port: 8761
    resources:
      memory: 512Mi
    healthcheck:
      path: /
      port: 8761
    
  admin-server:
    imageTag: latest
    port: 9090
    resources:
      memory: 512Mi
  
  api-gateway:
    imageTag: latest
    port: 8080
    resources:
      memory: 512Mi
    
  customers-service:
    imageTag: latest
    port: 8081
    resources:
      memory: 512Mi
  
  visits-service:
    imageTag: latest
    port: 8082
    resources:
      memory: 512Mi
  
  vets-service:
    imageTag: latest
    port: 8083
    resources:
      memory: 512Mi
  
  genai-service:
    imageTag: latest
    port: 8084
    resources:
      memory: 512Mi
    env:
      - name: OPENAI_API_KEY
        value: ""
      - name: AZURE_OPENAI_KEY
        value: ""
      - name: AZURE_OPENAI_ENDPOINT
        value: ""

# Tracing server (Zipkin)
tracing-server:
  imageTag: latest
  repository: openzipkin/zipkin
  port: 9411
  resources:
    memory: 512Mi
  env:
    - name: JAVA_OPTS
      value: "-XX:UseSVE=0"

# Global image settings
image:
  registry: ""  # Use local Minikube images
  pullPolicy: IfNotPresent